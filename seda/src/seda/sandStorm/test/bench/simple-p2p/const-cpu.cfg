<sandstorm>

  <global>

    <profile>
      enable false
      delay 100
    </profile>

  </global>

  <stages>

  <RecvStage>
    class RecvStage
    <initargs>
    next_handler ProcessStage
    </initargs>
  </RecvStage>

  <ProcessStage>
    class ProcessStageConstCPU
    <initargs>
    cpu_time 10
    </initargs>
  </ProcessStage>

  </stages>

</sandstorm>

